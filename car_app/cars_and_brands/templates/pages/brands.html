{% extends 'pages/layout.html' %}
    {%block content%}
    {%if brand_list%}
    <div class="container pt-4">
        <ol class="list-group list-group-light list-group-numbered">
        {%for brand in brand_list|dictsort:"id"%}
        <li class="list-group-item d-flex justify-content-between align-items-start">
            <div class="ms-2 me-auto">
            <div class="fw-bold">{{brand.name}}</div>
            </div>
            <a href="{% url 'cars_and_brands:brand' brand.id %}">
            <button type="button" class="btn btn-outline-info btn-rounded" data-mdb-ripple-color="dark">Details</button>
            </a>
        </li>
        {% endfor %}
        </ol>    
    </div>
    {% endif %}
    {% endblock %}
